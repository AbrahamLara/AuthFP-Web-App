<!DOCTYPE html>

<html>

    <head>

        <title>AuthFP Main Page</title>
        
        <link rel="stylesheet" type="text/css" href="CSS_Designs/MainPage_CSS.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    </head>

    <body>

        <div class="Container">

            <div class="Top_Box">

                <div class="Title_Container">

                    <img id="Sidebar_Icon" src="img/add.png" draggable="false">

                    <label class="Title_Label">AuthFP Main Page</label>

                </div>

                <div class="User_Container">
                    <img id="Profile_Image" draggable="false">
                    <label id="User_Name"></label>
                    <button id="Logout_Button">Logout</button>
                </div>

            </div>

            <div class="Main_Display">

                <div class="Sidebar" id="Sidebar">

                    <table id="User_Display_Table">

                        <tbody id="User_Table">

                            <tr class="User_Row" id="User_Row">
<!--                        User Accounts from database get appended here-->

                            </tr>
                        </tbody>

                    </table>

                </div>
                    
                <div class="Message_Display_Box" id="Message_Display_Box">
                    
                    <div class="Display_Messages">

                        <label id="Grey_Bubble">Hello there, this is a peice of text</label>

                        <label id="Blue_Bubble">This s fun. The height of the bubble changes based on the amount of text that is present in the label.</label>

                    </div>

                    <div class="Seperator"></div>

                    <div class="Input_View">

                        <img id="Upload_Image" src="img/uploadImage.png">

                        <input id="Text_Input" placeholder="Enter text..." type="text">

                    </div>
                        
                </div>

            </div>

        </div>

        <script src="Main_JavaScript/MainPage_Script.js"></script>
        
        <script src="Main_JavaScript/RetrieveFirebaseUserInfo.js"></script>

    </body>
</html>
