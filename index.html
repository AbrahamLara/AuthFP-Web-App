<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale = 1">
        <title>AuthFP Web App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="config.js"></script>
    </head>
    <body class="bg-authfp">
        <input type="file" id="file_input" onchange="readURL.call(this)" accept="image/jpeg,image/png">
        <nav class="navbar navbar-expand justify-content-center">
            <a href="/" class="navbar-brand text-light">AuthFP Web App</a>
        </nav>
        <div class="container">
            <div class="text-center">
                <div class="view-controller">
                    <img src="img/person-default.png" alt="Profile Picture" class="profile-image" id="profile_image">
                    <label class="font-lg message-display">Fill in all fields</label>
                    <div class="segmented-controlls text-light">
                        <div class="login-control selected">
                            Log In
                        </div>
                        <div class="signup-control bg-authfp">
                            Sign Up
                        </div>
                    </div>
                    <div class="input-controller">
                        <input class="form-control col-lg-12 col-md-12 col-sm-12 hide" placeholder="Name" id="name" autocomplete="off">
                        <div class="separator name-separator hide"></div>
                        <input class="form-control col-lg-12 col-md-12 col-sm-12" type="email" placeholder="Email" id="email" autocomplete="off">
                        <div class="separator"></div>
                        <input class="form-control col-lg-12 col-md-12 col-sm-12" type="password" placeholder="Password" id="password" autocomplete="off">
                    </div>
                    <button id="login-btn" class="btn btn-authfp">Enter</button>
                    <button id="signup-btn" class="btn btn-authfp hide">Enter</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
