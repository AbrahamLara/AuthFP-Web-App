<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale = 1">
        <title>AuthFP Main Page</title>
        <link rel="stylesheet" type="text/css" href="css/MainPage_CSS.css">      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/message_page.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="/img/New_Message.png" class="sidebar-icon">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="/">AuthFP Web App</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <button class="btn btn-logout" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="sidebar bg-authfp">
            <div class="user-container" id="example">
                <img src="img/default profile picture.jpeg" alt="picture" id="profile-id" class="other-user-profile-pic">
                <div class="user-name">Test Account</div>
            </div>
        </div>
        <div class="container-fluid bg-warning">
            <div class="message-container">
                <div class="messages"></div>
                <div class="action-bar"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="script/message_page.js"></script>
        <script src="script/SetNecessities.js"></script>
    </body>
</html>
